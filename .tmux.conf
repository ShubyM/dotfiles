# ==========================
# === Prefix Configuration ===
# ==========================
unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

# ==========================
# === General Settings ===
# ==========================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -sg escape-time 0
set -g focus-events on
setw -g mode-keys vi

# ==========================
# === Window/Pane Binds ===
# ==========================
# Split panes (keeping your existing binds)
bind v split-window -h -c "#{pane_current_path}"
bind | split-window -v -c "#{pane_current_path}"

# Pane navigation (vim-style with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + Ctrl+hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# ==========================
# === Vim-Tmux Navigator ===
# ==========================
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Also support in copy-mode
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Window navigation
bind -r n next-window
bind -r p previous-window
bind c new-window -c "#{pane_current_path}"

# Quick window switching
bind -r Tab last-window

# ==========================
# === OpenCode Integration ===
# ==========================
# Open opencode in a right pane (40% width)
bind o split-window -h -l 40% -c "#{pane_current_path}" "opencode"

# Open opencode in a new window
bind O new-window -c "#{pane_current_path}" -n "opencode" "opencode"

# Quick toggle: Kill opencode pane or open it
bind a if-shell "tmux list-panes -F '#T' | grep -q opencode" \
    "kill-pane -t opencode" \
    "split-window -h -l 40% -c '#{pane_current_path}' 'opencode'"

# ==========================
# === Status Bar (GitHub Dark) ===
# ==========================
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=#0d1117,fg=#c9d1d9"

# Left side - empty
set -g status-left-length 0
set -g status-left ""

# Right side - empty
set -g status-right-length 0
set -g status-right ""

# Window status
set -g window-status-format "#[fg=#8b949e] #I:#W "
set -g window-status-current-format "#[fg=#0d1117,bg=#58a6ff,bold] #I:#W #[default]"
set -g window-status-separator ""

# ==========================
# === Pane Borders ===
# ==========================
set -g pane-border-style "fg=#30363d"
set -g pane-active-border-style "fg=#58a6ff"

# ==========================
# === Message Styling ===
# ==========================
set -g message-style "fg=#c9d1d9,bg=#161b22"
set -g message-command-style "fg=#c9d1d9,bg=#161b22"

# ==========================
# === Mode Styling ===
# ==========================
setw -g mode-style "fg=#0d1117,bg=#58a6ff,bold"

# ==========================
# === Copy Mode ===
# ==========================
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send-keys -X cancel

# ==========================
# === Reload Config ===
# ==========================
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ==========================
# === Session Management ===
# ==========================
bind S choose-session
bind K confirm-before -p "Kill session #S? (y/n)" kill-session
